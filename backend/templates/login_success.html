<!DOCTYPE html>
<html>
<head>
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .success {
            color: green;
            margin-bottom: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success">
        <h2>Login Successful!</h2>
        <p>Welcome, {{ user.username }}!</p>
    </div>
    <p><a href="/api/files/">Go to File Management</a></p>
    <p><a href="/api/logout/">Logout</a></p>
</body>
</html>
